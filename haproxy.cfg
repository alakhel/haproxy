global
      log /dev/log local5 debug
      chroot /var/lib/haproxy
      stats socket /run/haproxy/admin.sock mode 660 level admin
      stats timeout 30s
      user haproxy
      group haproxy
      daemon
      maxconn 20000 #max connection simultaneosly to server

defaults
      log global
      mode http
      option httplog
      option dontlognull
      timeout connect 5000
      timeout client 50000
      timeout server 50000
      errorfile 400 /etc/haproxy/errors/400.http

frontend myapp_front
      bind *:80
      default_backend myapp_back
#Stats page
frontend stats
    bind *:8404
    stats enable
    stats uri /stats #optional:  will be after the link
    stats refresh 10s # dashboard refresh rate
    stats admin if LOCALHOST 

backend myapp_back
      balance roundrobin
      server webserver1 192.168.1.21:3000
      server webserver2 192.168.1.22:3000
